{% extends 'base1.html' %} {% load static %} {% block body %}
<section id="hero" class="d-flex flex-column justify-content-center">
    <div class="container">
        <div class="row ">
            <div class="col-md-6 m-auto border border-primary shadow p-5">
                <h2 class="text-center border border-top-0 border-left-0 border-right-0 text-primary border-primary p-2 ">login</h2>
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <div class="alert alert-danger mx-auto d-block alert-dismissible fade show" role="alert">
                        <strong>{{ message }}</strong> .
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    {% endfor %}
                </ul>

                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="" class="text-primary">Username</label>
                        <input type="text" name="username" id="" class="form-control border-primary" placeholder="Enter Your Username">
                    </div>
                    <div class="form-group">
                        <label for="" class="text-primary">Password</label>
                        <input type="password" name="password" id="" class="form-control border-primary" placeholder="**********">
                    </div>
                    <button type="submit" name="login" class="btn btn-outline-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock body %}
